{% include 'header.html' %}

<style>
    .cvall_menu:hover {
        background-color: #F1EFEF;
        color: #4999D7;
    }
    .cvall_action:hover {
        color: #4999D7;
    }
    .cvall_link:hover {
        color: #004AAD!important;
    }
</style>
<div style="margin-left: 30px; padding-right: 30px;">
    <p style="font-size: 18px; margin-top: 30px;">
        <a style="text-decoration: none; color: #4999D7;" class="cvall_link" href="/">Home</a>
        <a style="text-decoration: none; color: #4999D7;" class="cvall_link" href="/data/datasets"> > Data Preparation</a>
    </p>

    <div class="row flex-nowrap"  style="margin-left: 0">
        <div class="col-auto px-0">
            <div id="sidebar" class="collapse collapse-horizontal show">
                <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100" >
                    <p style="font-size: 18px; font-weight: bold; padding-right: 150px;">CVall Services</p>
                    <a style="text-decoration: none; color: black;" href="/data/datasets"><p class="cvall_menu" type="button" style="margin: 0; background-color: #F1EFEF;height: 30px; padding-left: 15px; padding-top: 4px;"><i class="fas fa-database" style="color: #004AAD; margin-right: 10px;"></i>Datasets</p> </a>
                    <a style="text-decoration: none; color: black;" href="/data/guide"><p class="cvall_menu" type="button" style="margin: 0; height: 30px; padding-left: 15px; padding-top: 4px;"><i class="fas fa-book" style="color: #004AAD; margin-right: 10px;"></i>Guide</p></a>                 

                </div>
            </div>
        </div>
        <div class="col-auto cvall_link" id="collapse_menu_button" style="padding-top: 3px; font-size: 14px; color: #4999D7; margin-left: -18px; padding-left: 0px;">
            <p class="text-decoration-none" type="button" onclick="collapse_menu()">
            <i id="collapse_icon_1" class="fas fa-chevron-left"></i><i id="collapse_icon_2" class="fas fa-chevron-left"></i>
        </p>
        </div>
        <main class="col ps-md-2 pt-2">

            <div style="font-size: 24px; font-weight: bold; margin-top: -15px; margin-bottom: 15px;">
                Data Preparation
            </div>
            <div class="row" style="color: #004AAD;">
                <!-- Button trigger modal -->
                <p class="col-auto cvall_action" data-bs-toggle="modal" data-bs-target="#add_dataset" type="button">
                    <i class="fas fa-plus-circle"></i> Create New Dataset
                </p>
                <p class="col-auto cvall_action" type="button" onclick="get_all_datasets()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </p>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="add_dataset" tabindex="-1" aria-labelledby="add_datasetLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="/add_new_dataset" method="POST">
                            <div class="modal-header">
                                <h5 class="modal-title" id="add_datasetLabel">Create New Dataset</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="mb-3">
                                    <label>Business Secarino</label>
                                    <select class="form-select" id="dataset_secarino" name="dataset_secarino"
                                        aria-label="Business Secarino">
                                        <option value="object_detection">Object Detection</option>
                                        <option value="segmentation">Segmentation</option>
                                        <option value="segmentation">Classification</option>
                                        <option value="tracking">Tracking</option>
                                        <option value="anomaly_detection">Anomaly Detection</option>
                                        <option value="activity_recognition">Activity Recognition</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="dataset_name" class="form-label">Dataset Name</label>
                                    <input name="dataset_name" oninput="check_dataset()" type="text"
                                        class="form-control" id="dataset_name" aria-describedby="DatasetHelp">
                                    <div id="name_warning" class="form-text">Please input an unique name for dataset
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label>Dataset Type</label>
                                    <select name="dataset_type" class="form-select" id="dataset_type"
                                        aria-label="Dataset Type">
                                        <option value="train">Train</option>
                                        <option value="test">Test</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="dataset_decs" class="form-label">Dataset Description</label>
                                    <textarea name="dataset_decs" type="text" class="form-control"
                                        id="dataset_decs"></textarea>
                                </div>
                                <div name="dataset_classes" id="dataset_classes" class="mb-3">
                                    <label for="dataset_classes">Classes</label>
                                    <input onclick="add_train_class()" class="btn btn-primary" type="button"
                                        style="width: 100%;" value="Add New Class">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" id="create_button" type="button" class="btn btn-primary"
                                    disabled>Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <table id="dataset_table" class="display" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Dataset Name</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Preparation Progress</th>
                        <th>Created Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </div>

    <script>
        var class_i = 0;
        function collapse_menu(){
            is_shown = $("#sidebar").hasClass("show");
            console.log(is_shown)
            if (is_shown==true){
                $("#collapse_menu_button").css("margin-left", "0px")
                $("#sidebar").removeClass("show")
                $("#collapse_icon_1").removeClass("fa-chevron-left")
                $("#collapse_icon_1").addClass("fa-chevron-right")

                $("#collapse_icon_2").removeClass("fa-chevron-left")
                $("#collapse_icon_2").addClass("fa-chevron-right")

            }
            else {
                $("#collapse_menu_button").css("margin-left", "-18px")
                $("#sidebar").addClass("show")
                $("#collapse_icon_1").removeClass("fa-chevron-right")
                $("#collapse_icon_1").addClass("fa-chevron-left")

                $("#collapse_icon_2").removeClass("fa-chevron-right")
                $("#collapse_icon_2").addClass("fa-chevron-left")
            }
        }
        function get_all_datasets(){
            fetch('/get_all_datasets').then(response => {
                return response.json();
            }).then(results => {
                console.log(results);
                if ($.fn.dataTable.isDataTable('#dataset_table')) {
                    $('#dataset_table').DataTable().destroy();
                }
                
                table = $('#dataset_table').DataTable({
                    "data": results,
                    order: [[4, 'asc']],
                    "columns": [
                        { "data": "dataset_name", "width": "15%" },
                        { "data": "dataset_type", "width": "10%" },
                        { "data": "dataset_decs", "width": "25%" },
                        { "data": "preparation_progress", "width": "17%" },
                        { "data": "created_date", "width": "15%" },
                        { "": null }
                    ],
                    "columnDefs": [
                        {
                            targets: -1,
                            "searchable": false,
                            "orderable": false,
                            render: function (data, type, row, meta) {
                                console.log(row['row_id']);
                                start_div = "<div class='row'>"
                                review_button = '<div style="width:50%"><a style="width:100%" class="btn btn-info" href="/review_dataset?dataset_name=' + row['dataset_name'] + '"><i class="far fa-edit"></i></a></div>'
                                delete_button = '<div style="width:50%"><form style="width:100%" action="delete_dataset" method="POST"><button style="width:100%" name="dl_dataset" type="submit" class="btn btn-danger dl_dataset" value="' + row['dataset_name'] + '""><i class="far fa-trash-alt"></i></button></form></div>';
                                end_div = "</div>"
                                return start_div + review_button + delete_button + end_div;
                            }
                        }
                    ]
                });
            });
        }

        $(document).ready(function () {
            get_all_datasets()
        });
        function remove_class(class_id) {
            document.getElementById("remove_" + class_id).remove();
        }
        function add_train_class() {
            class_id = "class_" + class_i;
            $('#dataset_classes').append('<div id="remove_' + class_id + '" style="margin:3%;" class="row"><input style="width:70%" placeholder="Input class" type="text" class="form-control" name="' + class_id + '" id="' + class_id + '"> <input style="width:20%; margin-left:5%" type="button" class="btn btn-danger" onclick=remove_class("' + class_id + '") value="Remove"></div>');
            class_i += 1;
        }

        function check_dataset() {
            dataset_name = $("#dataset_name").val();
            $.ajax({
                type: 'POST',
                url: "{{url_for('check_dataset_name')}}",
                data: {
                    dataset_name: dataset_name
                },
                success: function (resultData) {
                    if (resultData == 'true' && dataset_name != '') {
                        $("#name_warning").text("This name is valid.");
                        $("#name_warning").css("color", "green");
                        $("#create_button").removeAttr("disabled")
                    }
                    else {
                        $("#name_warning").text("This name is existed or invalid.");
                        $("#name_warning").css("color", "red");
                        $("#create_button").attr("disabled", "disabled")
                    }
                }
            });
        }

    </script>

</div>
