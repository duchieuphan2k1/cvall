{% include 'header.html' %}

<div class="container">
    {% if model_status_info != None %}
    DO SOMETHING
    {% endif %}
    <div class="card text-center">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <h5 class="card-title">Training for <strong>{{model_name}}</strong></h5>
            <input type="text" style="display: none;" id="model_name" value="{{model_name}}">
            <div class="d-flex align-items-center justify-content-center">
                <div style="width: 200px; margin-right: 10px;" class="mb-3">
                    <label for="trainset" class="form-label">Train Dataset</label>
                    <input type="text" value="{{model_info['dataset']['trainset']}}" class="form-control" id="trainset" aria-describedby="trainset" readonly>
                </div>
                <div style="width: 200px;" class="mb-3">
                    <label for="testset" class="form-label">Test Dataset</label>
                    <input type="text" value="{{model_info['dataset']['testset']}}" class="form-control" id="testset" aria-describedby="testset" readonly>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <div style="width: 200px;" class="mb-3">
                    <label for="number_epochs" class="form-label">Number of Epochs</label>
                    <input type="number" class="form-control" value="{{model_info['train']['total_epochs']}}" id="number_epochs" aria-describedby="number_epochsHelp">
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <a href="#" style="width: 200px;" id="start_train_button" onclick="start_train()" class="btn btn-warning">Start Train</a>
        </div>
    </div>
    <script>
        $("#training_link").addClass("active");
        function start_train(){
            model_name = $("#model_name").val();
            trainset = $("#trainset").val();
            testset = $("#testset").val();
            number_epochs = $("#number_epochs").val();

            $.ajax({
                type: 'POST',
                url: "/start_train",
                data: {
                    model_name: model_name,
                    trainset: trainset,
                    testset: testset,
                    number_epochs: number_epochs
                },
                success: function (resultData) {
                    alert(resultData)
                }
            });
        }
    </script>
</div>
